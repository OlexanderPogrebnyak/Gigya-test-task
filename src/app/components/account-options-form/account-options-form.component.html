<form [formGroup]="accountOptionsForm" (ngSubmit)="onSubmit()" novalidate *ngIf="accountOptionsForm">



    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="verifyEmail">
        <label class="form-check-label">
            Verify email:
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="verifyProviderEmail">
        <label class="form-check-label">
            Verify provider email:
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="allowUnverifiedLogin">
        <label class="form-check-label">
            Allow unverified login:
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="preventLoginIDHarvesting">
        <label class="form-check-label">
            Prevent login ID harvesting:
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="sendWelcomeEmail">
        <label class="form-check-label">
            Send welcome email:
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="sendAccountDeletedEmail">
        <label class="form-check-label">
            Send account deleted email:
        </label>
    </div>




    <div class="form-group">
        <label for="exampleInputEmail1">Default language:</label>
        <input type="email" class="form-control" formControlName="defaultLanguage">
    </div>


    <div class="form-group">
        <label for="exampleFormControlSelect1">Login identifier conflict:</label>
        <select class="form-control" id="exampleFormControlSelect1" formControlName="loginIdentifierConflict">
            <option *ngFor="let choice of loginIdentifierConflictChoices" [value]="choice.value">{{choice.name}}</option>
        </select>
    </div>


    <div class="form-group">
        <label for="exampleInputEmail1">Login Identifiers:</label>
        <input type="email" class="form-control" formControlName="loginIdentifiers">
    </div>



    <button type="submit" [disabled]="accountOptionsForm.pristine" class="btn btn-success" *ngIf="!readonly">Save</button>
    
    <div style="margin-top:10px">
    <angular4-notify-notifications-container></angular4-notify-notifications-container>
    </div>
</form>
